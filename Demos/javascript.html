<html>
    <head>
        <title>JavaScript Demo</title>
        <script>
            // include your code here, DRY = Don't Repeat Yourself
            // DOM = Document Object Model, maps to the structure of the HTML document
            /*
                this code gets loaded before the body

                if the code needs to execute before the BODY is complete
            */
        </script>
    </head>
    <body>
        <button onclick="DoSomething()">Click me Second!</button>
        </br>
        <button onclick="DoSomethingElse()">Click Me First And Third!</button>
        </br>
        Enter a value: <input id="input"></input>
        <button onclick="loop()">Compute Hailstone</button>
        <br/>
        <image id="carl" src="assets/carlWheezer.jpg" width="500" height="800">Carl Wheezer</image>
        <br/>
        <button id="btnBigger" onclick="handleBigger()">Bigger</button>
        <button id="btnSmaller" onclick="handleSmaller()">Smaller</button>
        <script>
            // Scripts at bottom allow UI to load faster and seem to load instantly

            // "use strict"; not allowed to implicitly dictate global variable
            // must explicitly dictate global variables
            // prevents you from making human errors
            "use strict";
            alert("Hello World");
            function DoSomething() {
                alert("foo");
                globalVariable = "hi";
                return "asdf";
            }
            function DoSomethingElse() {
                alert(globalVariable);
            }
            function loop() {
                var input = document.getElementById("input").value;
                const result = hailstone(input);
                alert(result);
            }
            function hailstone(x) {
                var count = 1;
                while (x > 1) {
                    count++
                    if(x % 2 == 0) x = x/2;
                    else
                        x = 3*x + 1;
                }
                return count;
            }

            // document.getElementById("carl").onclick = changePicture;
            document.getElementById("btnBigger").onclick = handleBigger;
            document.getElementById("btnSmaller").onclick = handleSmaller;
            document.getElementById("carl").addEventListener("click",changePicture);

            function changePicture(event) {

                console.log(event.currentTarget.tagName);
                if(event.currentTarget.src == "assets/carlWheezer.jpg") event.currentTarget.src = "assets/coolCarlWheezer.jpg";
                else
                    event.currentTarget.src = "assets/carlWheezer.jpg";

            }

            function handleSmaller(event) {

                console.log(event.currentTarget.tagName);
                const image = document.getElementById("carl");
                image.width = 100;
                image.height = 100;

            }

            function handleBigger(event) {

                console.log(event.currentTarget.tagName);
                const image = document.getElementById("carl");
                image.width = 1024;
                image.height = 1024;

            }
        </script>
    </body>
</html>
